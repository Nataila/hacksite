<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
</head>
<body>
  <div id="demo">
    <table class="table table-striped table-hover">
      <tbody>
        <tr v-for="item in hackData" v-on:click='testClick($index)'>
          <td>{{ $index + 1 }}</td>
          <td>{{ item.site }}</td>
          <td>{{ item.time }}</td>
          <td>{{ item.source }}</td>
          <td>{{ item.author }}</td>
        </tr>
      </tbody>
    </table>
    <a v-on:click='changePage(nowPage)'>上一页</a>
    <span>{{ nowPage }}</span>
    <a v-on:click='changePage(nowPage)'>下一页</a>
  </div>
<script type="text/javascript" src='static/js/vue.js'></script>
<script type="text/javascript" src='static/js/vue-router.js'></script>
<script type="text/javascript" src='static/js/vue-resource.js'></script>
<script type="text/javascript" src='static/js/main.js'></script>
</body>
</html>
